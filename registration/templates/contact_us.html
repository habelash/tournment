    a {

      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    .main-header {

      padding: 0.5rem 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand,
    .navbar-nav .nav-link,
    .navbar-toggler span {
      color: var(--accent-yellow) !important;
    }

    .navbar-toggler {
      border: 1px solid var(--accent-yellow) !important;
    }
