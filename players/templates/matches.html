{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badminton Tournament Fixtures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .fixture-card {
            border-left: 5px solid #0d6efd;
        }
        .fixture-header {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .status-upcoming {
            color: #0d6efd;
            font-weight: 500;
        }
        .status-completed {
            color: #198754;
            font-weight: 500;
        }
        .status-cancelled {
            color: #dc3545;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">üè∏ Badminton Tournament Fixtures</h2>

    <!-- Fixture Card Start -->
    <div class="card mb-4 shadow-sm fixture-card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <p class="text-muted mb-1">Date & Time</p>
                    <p class="mb-0 fixture-header">June 10, 2025 - 10:00 AM</p>
                </div>
                <div class="col-md-3">
                    <p class="text-muted mb-1">Category</p>
                    <p class="mb-0 fixture-header">Men's Doubles</p>
                </div>
                <div class="col-md-4">
                    <p class="text-muted mb-1">Match</p>
                    <p class="mb-0 fixture-header">Team A vs Team B</p>
                </div>
                <div class="col-md-2 text-end">
                    <p class="text-muted mb-1">Status</p>
                    <p class="mb-0 status-upcoming">Upcoming</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Fixture Card End -->

    <!-- Repeat fixture cards here -->
    <!-- You can use a Django template loop to generate each fixture -->
</div>

</body>
</html>
