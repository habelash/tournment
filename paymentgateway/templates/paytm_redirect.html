<h2>Redirecting to Paytm...</h2>

<form method="post" action="response" name="paytm_form">
    {% for key, value in paytmParams.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
</form>

<script type="text/javascript">
    document.paytm_form.submit();
</script>
